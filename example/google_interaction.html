
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"> 
  <head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
    <title>Google Maps JavaScript API Example: Simple Map</title> 
    <link href='site.css' rel='stylesheet' type='text/css' /> 
 
    <script src="jquery-1.5.min.js" type="text/javascript"></script> 
    <script src="http://maps.google.com/maps/api/js?v=3.3&sensor=false"
            type="text/javascript"></script> 
    <script src="mapbox.js"
            type="text/javascript"></script> 
    <script src="../control/g/interaction.js" type="text/javascript"></script> 
    <script src="site.js" type="text/javascript"></script> 
  </head> 
  <body> 
    <div class='page'> 
        <div class='api'> 
            <div class='header'> 
                <h2>Google Maps v3</h2> 
                <div class='help'> 
                    <a href='http://code.google.com/apis/maps/documentation/javascript/basics.html'>Main Documentation</a> | Closed-source | Cross-browser
                </div> 
            </div> 
            <div class='map_wrapper'> 
                <div id="google-canvas" style="width: 700px; height: 500px"></div> 
            </div> 
          </div> 
      </div> 
  </body> 
</html>
