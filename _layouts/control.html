<!DOCTYPE html >
<html>
<head>
  <meta charset='utf-8'/>
  <title>Wax {% if page.title %} / {{ page.title }}{% endif %}</title>
  <script src='ender.js' type='text/javascript'></script>
  <link href='/css/site.css' rel='stylesheet' type='text/css' />
  <link href='/css/pygments.css' rel='stylesheet' type='text/css' />
</head>
<body>
<div class='navigation'>
  <h1><a href='/'>Wax</a></h1>
  <h2>Documentation</h2>
  <ul>
    {% for post in site.tags.Documentation %}
      <li>/ <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h2>Modest Maps</h2>
  <ul>
    {% for post in site.tags.ModestMaps %}
      <li>/ <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<div class='page'>
  <h1>{{ page.title }}</h1>
{{ content }}
</div>
</body>
</html>
